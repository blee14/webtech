<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	    <title>JQuery Template File</title>
        <style type="text/css">
            /* The styles go here*/
            img {
                width: 300px;
                height: 200px;
            }
            #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
             }

        #panel {
            padding: 50px;
            display: none;
            }

        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                $("#button1").click(function(){
                    $("h1").css("color", "Blue");
                    $("h2:first").css("color", "Green");
                    $("img:first").hide();
                });
                $("#button2").click(function(){
                    $("img:first").show();
                });

                $("#flip").click(function(){
                     $("#panel").slideDown("slow");
                     $("#chris").animate({height: "80%"}, "slow");
                     $("#chris").animate({width: "80%"}, "slow");
                 });


                

            });
            

                
//h1 blue
//first h2 green
//hide first tiger

        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        <h1> Introduction to jQuery</h1>
        <h2> CSS with jQuery</h2>
        <h2> Yet another test for CSS with jQuery</h2>

        <button id = "button1">To Test</button>
        <button id = "button2"> Show </button>
        <p>
            <img src="tiger1.jpg" alt="Tiger 1 Image" title="Tiger" />
        </p>
        <p>
        <img src="tiger2.jpg" alt="Tiger 2 Image" title="Different Tiger" />
        </p>

        <div id="flip">Click to slide down panel</div>
        <div id="panel"><img id = "chris" src="tiger3.jpg" />da</div>

    
    </body>
</html>
