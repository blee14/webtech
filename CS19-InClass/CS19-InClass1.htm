<!DOCTYPE html>
<html>
<head>
    <title>Slide Show</title>
	<style type="text/css">
	p {text-align:center;}
	img {border-width: 10px; border-style: solid;}
	</style>

    <script type="text/javascript">

    var slides = new Array("tiger1.jpg", "tiger2.jpg", "tiger3.jpg", "tiger4.jpg");
    var i = 0;
    var colors = new Array( "solid green 10px", "solid red 10px", "solid yellow 10px", "solid black 10px");
    var n = 0;

    function slideShow() {
		var img = document.getElementById("tigerImage");

		if (i == slides.length) {
			i = 0;
			n = 0;
			}
			img.src = slides[i];
				i++;
			img.style.border = colors[n];
				n++;
			setTimeout("slideShow()", 1000);
		}

    </script>
</head>
<body onload = "slideShow()">
    <p>
    <img id = "tigerImage" src="tiger1.jpg" alt="Slide Show of Tigers" title="Tigers"/>
    </p>
</body>
</html>
